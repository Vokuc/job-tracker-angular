<div class="p-6 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Job Applications</h1>

    <a routerLink="/new" class="bg-black text-white px-4 py-2 rounded">
        Add Job
    </a>

    <div class="mt-6 space-y-4">
        <div 
        *ngFor="let job of jobs$ | async"
            class="border p-4 rounded flex justify-between">
            <div>
                <h2 class="font-semibold">{{job.company}}</h2>
                <p class="text-sm text-gray-600">{{job.position}}</p>
                <span class="text-xs">{{job.status}}</span>
            </div>

            <button 
                class="text-red-600"
                (click)="deleteJobs(job.id)">
                Delete
            </button>
        </div>
    </div>
</div>
